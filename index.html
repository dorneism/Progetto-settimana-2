<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Amazon WebPage</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <header id="vaiallheader">
        <div id="logo-header">
            <img id="logo" src="/assets/img/logo.png" alt="logo Amazon">
        </div>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Costumer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section class="orange">
                <p>Shop All Holiday Gift Cards</p>
            </section>
            <section class="background">
                <h1>Holiday Gift Guides</h1>
                <h2>Be a go-gifter</h2>
            </section>
            <section class="image-carousel">
                <h2>Find the perfect gift <span>Shop now</span></h2>
                <div class="carousel1"></div>
                <div class="carousel2"></div>
                <div class="carousel3"></div>
                <div class="carousel4"></div>
                <div class="carousel5"></div>
            </section>
        </article>
        <article>
            <section>
                <div>
                    <img class="VR-Headset" src="/assets/img/img_9.png" alt="VR-Headset">
                </div>
                <h2 class="headset">Play the gifting game <span>Shop gaming</span></h2>

                <div>
                    <img class="Speakers" src="/assets/img/img_10.png" alt="Speakers">
                </div>
                <h2 class="speakers1">The sound of cheer <span>Shop audio & accessories</span></h2>
            </section>
        </article>
    </main>
    <div class="anchor">
        <a href="#vaiallheader">Back to top</a>
    </div>
    <footer>
        <div>
            <img class="logo-footer" src="/assets/img/logo.png" alt="logo-amazon">
        </div>
    </footer>
    <script src="/assets/js/D5.js"></script>
</body>

</html>
